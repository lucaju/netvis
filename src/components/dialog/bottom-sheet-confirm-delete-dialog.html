<md-bottom-sheet layout="row"
                 layout-align="space-between center"
                 md-theme="appTheme">
    <div>
        <span class="md-subhead">Are you sure you want to permanently delete this entry?</span>
    </div>
    <div layout="row">
        <md-button flex="15"
                    class="md-primary"
                    type="submit"
                    aria-label="Cancel"
                    ng-click="cancelDialog()">Cancel</md-button>

        <md-button class="md-primary"
                    flex="15"
                    type="submit"
                    aria-label="Delete"
                    ng-click=confirmDeleteTag()>Yes</md-button>
    </div>
</md-bottom-sheet>
