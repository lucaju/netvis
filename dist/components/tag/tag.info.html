<div id="tag-card-info"
     role="dialog"
     flex="100"
     aria-label="Tag-info"
     md-theme="appTheme">

    <md-card class="tag-card">
        <md-card-title class="tag-card-title">
            <md-card-title-text>
                
                <span class="md-headline">
                    <md-icon ng-if="tag.type =='Researcher'" md-font-icon="material-icons">account_circle</md-icon>
                    <md-icon ng-if="tag.type =='Department'" md-font-icon="material-icons">account_balance</md-icon>
                    <md-icon ng-if="tag.type =='Interest'" md-font-icon="material-icons">bookmark</md-icon>
                    {{tag.name}}
                    <md-button class="md-icon-button" 
                                ng-if="tag.website"
                                ng-href="{{tag.website}}"
                                target="_blank">
                        <md-icon md-font-icon="material-icons md-18">link</md-icon>
                        <md-tooltip md-direction="top" md-delay="1000">Website</md-tooltip>
                    </md-button>
                </span>
               
            </md-card-title-text>

            <div layout="row" layout-align="end start">
                <md-button class="md-icon-button"
                            ng-if="checkUserLevel(1)"
                            ng-click="startEditingTag(tag)"
                            aria-label="Edit">
                    <md-icon md-font-icon="material-icons md-18">edit</md-icon>
                    <md-tooltip md-direction="top" md-delay="1000">Edit</md-tooltip>
                </md-button>
                <md-button class="md-icon-button"
                            ng-click="closeDialog()"
                            aria-label="Close Dialog">
                    <md-icon md-font-icon="material-icons md-18">clear</md-icon>
                    <md-tooltip md-direction="top" md-delay="1000">Close</md-tooltip>
                </md-button>
            </div>

        </md-card-title>

        <md-content>

            <div ng-if="departments.length > 0">

                <md-divider></md-divider>
                <md-subheader class="md-accent">Department</md-subheader>
                <div class="tag-info-relations-inner">
                    <md-chips class="custom-chips"
                                readonly="true"
                                ng-model="departments" 
                                name="departments">
                        <md-chip-template custom-chip="{{tagRelationChipTypeStyle($chip)}}">
                            {{$chip.name}}
                        </md-chip-template>
                    </md-chips>
                </div>

            </div>

            <div ng-if="researchers.length > 0">

                <md-divider></md-divider>
                <md-subheader class="md-accent">Researchers</md-subheader>
                <div class="tag-info-relations-inner">
                    <md-chips class="custom-chips"
                                readonly="true"
                                ng-model="researchers" 
                                name="researchers">
                        <md-chip-template custom-chip="{{tagRelationChipTypeStyle($chip)}}">
                            {{$chip.name}}
                        </md-chip-template>
                    </md-chips>
                </div>

            </div>

            <div ng-if="interests.length > 0">

                <md-divider></md-divider>
                <md-subheader class="md-accent">Interests</md-subheader>
                <div class="tag-info-relations-inner">
                    <md-chips class="custom-chips"
                                readonly="true"
                                ng-model="interests" 
                                name="interests">
                        <md-chip-template custom-chip="{{tagRelationChipTypeStyle($chip)}}">
                            {{$chip.name}}
                        </md-chip-template>
                    </md-chips>
                </div>

            </div>
            
        </md-content>
        
        <md-card-footer class="md-card-footer-custom" ng-if="showCorrectInfo">
            <div layout="row" layout-align="end end">
                <md-button ng-href="mailto:{{correctInfo.email}}?subject={{correctInfo.subject}}"
                           target="_blank">
                    <span class="md-caption">Correct this information </span>
                    <md-icon md-font-icon="material-icons md-18">feedback</md-icon>
                </md-button>
            </div>
        </md-card-footer>

    </md-card>

</div>
