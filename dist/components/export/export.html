<div id="exportPage" ng-controller="ExportCtrl as exportCtrl">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 class="md-tile">Export</h2>
        </div>
    </md-toolbar>

    <md-content class="innerPage">
        
        <div ng-show="checkUserLevel(1)">

            <md-subheader class="md-accent">Export Data</md-subheader>
            
            <div layout="column"
                 layout-align="start start">
                
                <div layout="row"
                    layout-align="end center"
                    flex="100"
                    layout-fill
                    layout-padding>
                    
                    <md-input-container flex="80">
                        <label class="md-body-1">File Type</label>
                        <md-select ng-model="dataFileType" class="md-body-1 no-vertical-margin">
                            <md-option ng-value="option" ng-repeat="option in dataFileTypeOptions">
                                {{ option }}
                            </md-option>
                        </md-select>
                    </md-input-container>

                    <md-button type="submit"
                            name="saveData"
                            ng-disabled="disabled()"
                            ng-click="exportData()">
                        <md-icon md-font-icon="material-icons">file_download</md-icon>
                    </md-button>

                </div>
            
            </div>

            <md-divider></md-divider>
        </div>

        <md-subheader class="md-accent">Export Graph</md-subheader>

        <md-content layout-padding>

            <div layout="row"
                 class="no-vertical-margin no-horizontal-margin"
                 layout-align="end center">
                <md-input-container flex="80">
                    <label class="md-body-1">File Type</label>
                    <md-select ng-model="graphFileType" class="md-body-1 no-vertical-margin">
                        <md-option ng-value="option" ng-repeat="option in graphFileTypeOptions">
                            {{ option }}
                        </md-option>
                    </md-select>
                </md-input-container>
                
                <md-button type="submit"
                        name="saveGraph"
                        ng-disabled="disabled()"
                        ng-click="exportGraph()">
                    <md-icon md-font-icon="material-icons">file_download</md-icon>
                </md-button>
            </div>

            <div ng-if="netVisLayout.gooeyFX == true" 
                 class="no-vertical-margin no-horizontal-margin md-caption"
                 md-colors="::{color: '{{theme}}-primary-400'}">
                <span ng-if="graphFileType == 'svg'">Gooey FX will be embedded in the SVG file but some applications might not display it properly.</span>
                <span ng-if="graphFileType == 'png'">Gooey FX will be removed.</span>
            </div>

        </md-content>
    
        <md-divider></md-divider>

        <!-- <md-content layout="row"
                    layout-padding
                    ng-if="deviceDetector.browser == 'safari'"
                    class="md-caption"
                    md-colors="::{color: '{{theme}}-primary-400'}">
                <span>Safari may open the file in a new window. To save the file navigate to File -> Save As.</span>
        </md-content> -->

    </md-content>
 
</div>
