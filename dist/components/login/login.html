<div id="login-form"
    role="dialog"
    ng-controller="LoginCtrl as loginCtrl"
    class="md-whiteframe-5dp"
    aria-label="login-form"
    md-theme="appTheme">

     <section layout="row" layout-align="end center">
         <md-button class="md-icon-button md-primary" ng-click="closeDialog()">
            <md-icon md-font-icon="material-icons md-18">clear</md-icon>
            <md-tooltip md-direction="top" md-delay="1000">Close</md-tooltip>
        </md-button>
     </section>

     <section ng-if="!forgotPass">

        <h1 class="md-display-1">Login</h1>
        
        <form>

            <div layout="column" layout-align="center center">
                
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="credentials.email"
                        required
                        aria-label="Email">
                </md-input-container>

                <md-input-container>
                    <label>Password</label>
                    <input type="password"
                        required
                        ng-model="credentials.password"
                        aria-label="Password">
                </md-input-container>

                <md-button 
                    type="submit"
                    ng-click="login()"
                    aria-label="Login">Login</md-button>

                <div ng-if="credentials.error"
                    flex="100"
                    md-colors="::{color: 'appTheme-warn'}">
                     <md-divider></md-divider>
                    <p class="md-caption">{{credentials.error}}</p>
                </div>

                <a href="#"
                    ng-click="forgotPassword(true)"
                    aria-label="Forgot-password"
                    md-colors="::{color: 'appTheme-primary-400'}"
                    class="md-caption">Forgot password?
                </a>

                <p ng-if="forgot.success"
                    md-colors="::{color: 'appTheme-accent-500'}"
                    class="md-caption"
                    aria-label="message">{{forgot.msg}}
                </p>
            </div>
            
        </form>


    </section>

    <section ng-if="forgotPass">
        
        <h1 class="md-display-1">Forgot Password</h1>
        
        <form>

            <div layout="column" layout-align="center center">
                
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="forgot.email"
                        required
                        aria-label="Email">
                </md-input-container>

                <md-button 
                    type="submit"
                    ng-click="submitEmail()"
                    aria-label="Login">Submit</md-button>

                <div ng-if="forgot.error"
                    flex="100"
                    md-colors="::{color: 'appTheme-warn'}">
                    <md-divider></md-divider>
                    <p class="md-caption">{{forgot.error}}</p>
                </div>

                <a href="#"
                    ng-click="forgotPassword(false)"
                    aria-label="login-screen"
                    md-colors="::{color: 'appTheme-primary-500'}"
                    class="md-caption">
                    <md-icon md-font-icon="material-icons md-18">arrow_back</md-icon>Back
                </a>
            </div>
            
        </form>

    </section>
   
</div>
